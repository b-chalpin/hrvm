name: Build and Test

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: "13.0"

      - name: Build
        run: xcodebuild -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 13' build test
